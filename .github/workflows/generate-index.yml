name: Generate Reports Index

on:
  push:
    branches: [ main ]
    paths:
      - 'reports/*.json'
      - '!reports/reports-index.json'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate reports index
      run: node generate-index.js
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add reports/reports-index.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate reports index" && git push)
