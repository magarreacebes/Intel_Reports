<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes de Ciberseguridad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar con filtros -->
        <aside class="sidebar">
            <div class="filters-header">
                <h3><i class="fas fa-filter"></i> <span data-i18n="filters">Filtros</span></h3>
                <div class="header-actions">
                    <div class="language-selector">
                        <button class="lang-toggle" id="langToggle" data-i18n-title="changeLanguage">
                            <span class="lang-flag">游쀯릖</span>
                        </button>
                        <div class="language-menu" id="languageMenu">
                            <div class="language-option" data-lang="es">
                                <span class="lang-flag-option">游쀯릖</span>
                                <span>Espa침ol</span>
                            </div>
                            <div class="language-option" data-lang="en">
                                <span class="lang-flag-option">游섫릖</span>
                                <span>English</span>
                            </div>
                            <div class="language-option" data-lang="fr">
                                <span class="lang-flag-option">游游</span>
                                <span>Fran칞ais</span>
                            </div>
                        </div>
                    </div>
                    <button class="theme-toggle" id="themeToggle" data-i18n-title="changeTheme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <!-- Barra de b칰squeda -->
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder" placeholder="Buscar informes...">
            </div>

            <!-- Filtro por fecha -->
            <div class="filter-section">
                <h4 data-i18n="lastUpdate">칔ltima Actualizaci칩n</h4>
                <div class="time-filters">
                    <button class="time-btn active" data-filter="all" data-i18n="all">Todo</button>
                    <button class="time-btn" data-filter="3" data-i18n="last3days">칔ltimos 3 d칤as</button>
                    <button class="time-btn" data-filter="7" data-i18n="lastWeek">칔ltima semana</button>
                    <button class="time-btn" data-filter="30" data-i18n="lastMonth">칔ltimo mes</button>
                </div>
            </div>

            <!-- Filtro por fuente -->
            <div class="filter-section">
                <h4 data-i18n="source">Fuente</h4>
                <div class="checkbox-filters" id="sourceFilters">
                    <!-- Se llenar치n din치micamente -->
                </div>
                <button class="show-more" id="showMoreSources" data-i18n="showMore">Mostrar m치s</button>
            </div>

            <!-- Filtro por categor칤a -->
            <div class="filter-section">
                <h4 data-i18n="categories">Categor칤as</h4>
                <div class="checkbox-filters" id="categoryFilters">
                    <!-- Se llenar치n din치micamente -->
                </div>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <div class="header">
                <h1><span id="reportCount">0</span> <span data-i18n="reports">Informes</span></h1>
            </div>

            <!-- Lista de informes -->
            <div class="reports-list" id="reportsList">
                <!-- Los informes se cargar치n din치micamente -->
            </div>
        </main>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
